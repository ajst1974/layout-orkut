<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="stylesheet" href="/styles/login-responsive.css">
    <title>ORKUT</title>
</head>
<body>
    <div class="logo__orkut">
        <img src="/img/orkut-logo.png" alt="Logo Orkut">    
    </div>

    <div class="container">
        <div class="fields">
            
            <div class="fields__title">
             <p id="field__title">Acesse o
                <span class="pink-font">orkut</span> 
                com a sua conta 
                <span style="color: blue">G</span><span style="color: rgb(237,37,144)">o</span><span style="color: rgb(221, 255, 0)">o</span><span style="color: blue">g</span><span style="color: rgb(221, 255, 0)">l</span><span style="color: rgb(230, 56, 85)">e</span><span>!</span>
                </p>   
            </div>
            
            <div class="fields__texboxs">
                <input type="email" placeholder="  E-mail ou número de celualr" name="" id="field__mail">
                <input type="password" placeholder="  Senha" name="" id="field__pass">  
            </div>

            <div class="fields__remember">
                <input type="checkbox" name="" id="field__remember"> 
                <label for="field__remember">Lembrar sempre do meu acesso</label>   
            </div>

            <div class="fields__buttons">
                <button id="btnlogin">ENTRAR</button>
            </div>

            <div class="fields__recovery">
                <a href="#">Esqueci senha ou e-mail</a>
            </div>

            <div class="fields__create">
                <a href="#">Não tem conta? <span class=pink-font>Criar agora</span></a>
            </div>

        </div>

    </div>
    
</body>
</html>
